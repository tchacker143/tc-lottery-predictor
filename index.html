<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar's TC Lottery Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .bio, .predictor {
            margin-bottom: 2em;
        }
        label {
            display: block;
            margin: 1em 0 0.5em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sagar's TC Lottery Predictor</h1>
    </header>
    <div class="container">
        <div class="bio">
            <h2>About Me</h2>
            <p>Hi, I'm Sagar. I'm a computer engineering student with a passion for technology and data analysis. I have created this simple web page to predict TC lottery numbers.</p>
        </div>
        <div class="predictor">
            <h2>TC Lottery Predictor</h2>
            <form id="predictor-form">
                <label for="lottery-number">Enter your Lottery Number:</label>
                <input type="text" id="lottery-number" name="lottery-number" required>
                <button type="submit">Predict</button>
            </form>
            <p id="prediction-result"></p>
        </div>
    </div>
    <footer>
        <p>Connect with me on <a href="#" style="color: white;">Social Media</a></p>
    </footer>
    <script>
        document.getElementById('predictor-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const lotteryNumber = document.getElementById('lottery-number').value;
            const result = predictLottery(lotteryNumber);
            document.getElementById('prediction-result').textContent = result;
        });

        function predictLottery(number) {
            // Simple random prediction for demonstration purposes
            const outcomes = ["Win", "Lose", "Try Again"];
            const randomIndex = Math.floor(Math.random() * outcomes.length);
            return `Prediction for ${number}: ${outcomes[randomIndex]}`;
        }
    </script>
</body>
</html>
